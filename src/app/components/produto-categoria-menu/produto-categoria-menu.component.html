<div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-light" id="dropdownBasic1" ngbDropdownToggle>
      Categorias
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button *ngFor="let element of produtoCategorias" ngbDropdownItem routerLink="/categoria/{{ element.id }}/{{ element.categoriaNome}}">{{ element.categoriaNome }}</button>
    </div>
  </div>
