<div class="login-status-header">

  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Bem-vindo {{ userFullName }}!
  </div>

  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Sair</button>

  <button *ngIf="isAuthenticated" routerLink="/membros"class="security-btn ml-3">Membros</button>

</div>
